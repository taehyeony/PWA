<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button onclick="
        fnProductReady(1,2000)
            .then(result1 => {
                console.log(result1);
                return fnProductReady(2,1000);
            })
            .then(result2 => {
                console.log(result2);
                return fnProductReady(3,500);
            })
            .then(result3 => {
                console.log(result3);
            })
    ">Promise : 상품 배송 시작!</button>
    <script>
        function fnProductReady(num,time){
            return new Promise((fnResolve)=>{
                setTimeout(()=>{
                    console.log(num);
                    fnResolve('상품이 성공적으로 배송되었습니다.');
                },time);
            })
        }
    </script>
</body>
</html>
